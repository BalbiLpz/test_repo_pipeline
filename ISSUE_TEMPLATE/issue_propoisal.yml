name: Propuesta de cambio técnico
description: Describe una propuesta para nuevos adaptadores o modificaciones de interfaz
title: "[Propuesta]: "
labels: ["estado:pendiente"]
assignees: []

body:
  - type: dropdown
    id: tipo-cambio
    attributes:
      label: Tipo de cambio
      description: Selecciona el tipo de cambio que deseas proponer
      options:
        - Nuevo adaptador
        - Mejora de adaptador existente
        - Modificación de interfaz
    validations:
      required: true

  - type: textarea
    id: descripcion-tecnica
    attributes:
      label: Descripción técnica detallada
      description: Explica de forma detallada el propósito del cambio técnico propuesto
      placeholder: Describe qué quieres modificar y cómo lo harás
    validations:
      required: true

  - type: textarea
    id: justificacion-funcional
    attributes:
      label: Justificación funcional o valor agregado
      description: Especifica qué aporta tu propuesta (por ejemplo, cumplimiento con un estándar)
      placeholder: ¿Por qué este cambio es útil o necesario?
    validations:
      required: true

  - type: textarea
    id: verificacion-no-duplicado
    attributes:
      label: Verificación de no duplicidad
      description: Explica cómo verificaste que esta propuesta no existe ya en otra issue
      placeholder: Por ejemplo, búsqueda de issues similares por título o contenido
    validations:
      required: true
